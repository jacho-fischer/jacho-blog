<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      background: #fafafa;
    }

    .hero {
      text-align: center;
      padding: 3rem 0;
      border-bottom: 1px solid #e5e5e5;
      margin-bottom: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #666;
      font-style: italic;
    }

    .intro {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #444;
      padding: 1.5rem;
      background: #f0f4f8;
      border-radius: 8px;
      margin-bottom: 2rem;
      border-left: 4px solid #3498db;
    }

    .about, .contact, .recent-posts {
      margin-bottom: 2rem;
    }

    .about h2, .contact h2, .recent-posts h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .contact ul {
      list-style: none;
      padding: 0;
    }

    .contact li {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .contact a {
      color: #3498db;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .post-preview {
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #e5e5e5;
      transition: box-shadow 0.2s;
    }

    .post-preview:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .post-preview h3 {
      margin-bottom: 0.5rem;
    }

    .post-preview h3 a {
      color: #3498db;
      text-decoration: none;
    }

    .post-preview h3 a:hover {
      text-decoration: underline;
    }

    .post-preview time {
      font-size: 0.9rem;
      color: #999;
    }

    .post-preview p {
      margin-top: 0.5rem;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid #e5e5e5;
      margin-top: 3rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  {{ content }}

  <footer>
    <p>üêô Jacho ‚Äî Built with Jekyll & GitHub Pages</p>
  </footer>
</body>
</html>
