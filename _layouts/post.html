<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --dark: #0f172a;
      --dark-lighter: #1e293b;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.8;
      color: var(--text);
      background: linear-gradient(135deg, var(--dark) 0%, #1e1b4b 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Navbar */
    .navbar {
      background: rgba(15, 23, 42, 0.95);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      max-width: 1000px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    /* Post Header */
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .meta {
      color: var(--text-muted);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .tag {
      background: var(--primary);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* Article */
    article {
      background: var(--dark-lighter);
      padding: 3rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin: 2rem 0;
    }

    article h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 2.5rem 0 1rem 0;
      color: var(--text);
    }

    article h3 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 2rem 0 0.75rem 0;
      color: var(--text);
    }

    article h4 {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 1.5rem 0 0.5rem 0;
      color: var(--text);
    }

    article p {
      margin-bottom: 1.25rem;
      line-height: 1.9;
    }

    article ul, article ol {
      margin: 1.25rem 0 1.25rem 2rem;
      line-height: 1.8;
    }

    article li {
      margin-bottom: 0.6rem;
    }

    article blockquote {
      border-left: 4px solid var(--primary);
      padding: 1rem 1.5rem;
      margin: 2rem 0;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 8px;
      font-style: italic;
      color: var(--text);
      font-size: 1.05rem;
    }

    article strong {
      color: var(--primary);
      font-weight: 600;
    }

    article em {
      color: var(--secondary);
    }

    article code {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: "SF Mono", Monaco, "Courier New", monospace;
      font-size: 0.9rem;
      color: var(--text);
      border: 1px solid var(--border);
    }

    article pre {
      background: #0a0a0a;
      color: #e2e8f0;
      padding: 1.5rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 2rem 0;
      border: 1px solid var(--border);
    }

    article pre code {
      background: none;
      padding: 0;
      color: inherit;
      border: none;
    }

    article a {
      color: var(--primary);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    article a:hover {
      border-color: var(--primary);
    }

    /* Back Link */
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.85rem 2rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(99, 102, 241, 0.4);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 3rem 0;
      border-top: 1px solid var(--border);
      margin-top: 4rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      article {
        padding: 2rem 1.5rem;
      }

      article h2 {
        font-size: 1.6rem;
      }

      article h3 {
        font-size: 1.3rem;
      }

      .navbar .container {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  {% include header.html %}

  <div class="container">
    <header>
      <h1>{{ page.title }}</h1>
      <div class="meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      </div>
      {% if page.tags %}
        <div class="tags">
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </header>

    <article>
      {{ content }}
    </article>

    <div style="text-align: center;">
      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

  <footer>
    <p>üêô Jacho ‚Äî Built with Jekyll & GitHub Pages</p>
  </footer>
</body>
</html>
