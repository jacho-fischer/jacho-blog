<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      background: #fafafa;
    }

    header {
      text-align: center;
      padding: 2rem 0;
      border-bottom: 1px solid #e5e5e5;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .meta {
      color: #999;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    article {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
      line-height: 1.8;
    }

    article h2 {
      font-size: 1.8rem;
      margin: 2rem 0 1rem 0;
      color: #2c3e50;
    }

    article h3 {
      font-size: 1.5rem;
      margin: 1.5rem 0 0.75rem 0;
      color: #34495e;
    }

    article p {
      margin-bottom: 1rem;
    }

    article ul, article ol {
      margin: 1rem 0 1rem 2rem;
    }

    article li {
      margin-bottom: 0.5rem;
    }

    article blockquote {
      border-left: 4px solid #3498db;
      padding: 0.5rem 1rem;
      margin: 1.5rem 0;
      background: #f0f4f8;
      font-style: italic;
      color: #555;
    }

    article code {
      background: #f4f4f4;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: "SF Mono", Monaco, monospace;
      font-size: 0.9rem;
    }

    article pre {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 1.5rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
    }

    article pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    article a {
      color: #3498db;
      text-decoration: none;
    }

    article a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .back-link:hover {
      background: #2980b9;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid #e5e5e5;
      margin-top: 3rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <div class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.tags %}
        <span class="tags"> | Tags: {{ page.tags | join: ", " }}</span>
      {% endif %}
    </div>
  </header>

  <article>
    {{ content }}
  </article>

  <p>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </p>

  <footer>
    <p>üêô Jacho ‚Äî Built with Jekyll & GitHub Pages</p>
  </footer>
</body>
</html>
